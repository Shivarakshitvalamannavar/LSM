<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSM</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e293b;
            color: #e2e8f0;
            text-align: center;
        }
    
        h1 {
            color: #fbbf24;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
    
        ul {
            list-style-type: none;
            padding: 0;
        }
    
        li {
            margin: 15px 0;
        }
    
        a {
            text-decoration: none;
            color: #fbbf24;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: 2px solid #fbbf24;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
    
        a:hover {
            background-color: #fbbf24;
            color: #111827;
        }
    
        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
    
            a {
                font-size: 1rem;
            }
        }
    </style>
    
</head>
<body>
    <h1>Welcome to Laptop Service Management</h1>
    <ul>
        <li><a href="/login.html">Login</a></li>
        <li><a href="/signup.html">Signup</a></li>
    </ul>
</body>
</html>
